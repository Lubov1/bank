spring:
  application:
    name: exchange-generator
  config:
    import: ""
  cloud:
    consul:
      enabled: false
  discovery:
    enabled: false
  kafka:
    admin:
      client-id: yandex-practicum
      fail-fast: true
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: 0
      retries: 0
      properties:
        enable.idempotence: false

exchange:
  prefix: exchange
gateway:
  prefix: gateway
