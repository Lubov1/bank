<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Регистрация</title>
    <meta charset="UTF-8">
</head>

<body>
<form th:action="@{|/signup|}" th:object="${user}" method="post">

    <table style="width:30%;margin-left:auto;margin-right:auto;border-radius:2%;padding:10px;background-color:whitesmoke;">
        <div th:replace="~{alerts :: alerts}"></div>
        <tr>
            <td colspan="2">
                <span style="color:red;font-weight:bold;">*</span> Все поля обязательны для заполнения
            </td>
        </tr>
        <tr th:each="error : ${errors}">
            <td style="color:red;" th:text="${error}" colspan="2"/>
        </tr>
        <tr>
            <td style="font-weight:bold;">Логин</td>
            <td>
                <input type="text" th:field="*{login}" style="width:100%" required/>
                <div th:errors="*{login}" style="color:red"></div>
            </td>
        </tr>

        <tr>
            <td style="font-weight:bold;">Пароль</td>
            <td>
                <input type="password" th:field="*{password}" style="width:100%" required/>
                <div th:errors="*{password}" style="color:red"></div>
            </td>
        </tr>

        <tr>
            <td style="font-weight:bold;">Повторите пароль</td>
            <td>
                <input type="password" th:field="*{secondPassword}" style="width:100%" required/>
                <div th:errors="*{secondPassword}" style="color:red"></div>
            </td>
        </tr>

        <tr>
            <td style="font-weight:bold;">Фамилия Имя</td>
            <td>
                <input type="text" th:field="*{name}" style="width:100%" required/>
                <div th:errors="*{name}" style="color:red"></div>
            </td>
        </tr>

        <tr>
            <td style="font-weight:bold;">Дата рождения</td>
            <td>
                <input type="date" th:field="*{birthdate}" style="width:100%" required/>
                <div th:errors="*{birthdate}" style="color:red"></div>
            </td>
        </tr>
        <tr>
            <td style="text-align:right" colspan="2">
                <button>Зарегистрироваться</button>
            </td>
        </tr>
    </table>
</form>

<form th:action="@{|/login|}" th:object="${creds}" method="post">

    <table style="width:30%;margin-left:auto;margin-right:auto;border-radius:2%;padding:10px;background-color:whitesmoke;">
        <div th:replace="~{alerts :: alerts}"></div>
        <tr>
            <td colspan="2">
                <span style="color:red;font-weight:bold;">*</span> Все поля обязательны для заполнения
            </td>
        </tr>
        <tr th:each="error : ${errors}">
            <td style="color:red;" th:text="${error}" colspan="2"/>
        </tr>
        <tr>
            <td style="font-weight:bold;">Логин</td>
            <td>
                <input type="text" th:field="*{login}" style="width:100%" required/>
                <div th:errors="*{login}" style="color:red"></div>
            </td>
        </tr>

        <tr>
            <td style="font-weight:bold;">Пароль</td>
            <td>
                <input type="password" th:field="*{password}" style="width:100%" required/>
                <div th:errors="*{password}" style="color:red"></div>
            </td>
        </tr>
        <tr>
            <td style="text-align:right" colspan="2">
                <button>Войти</button>
            </td>
        </tr>
    </table>
</form>
</body>

</html>
